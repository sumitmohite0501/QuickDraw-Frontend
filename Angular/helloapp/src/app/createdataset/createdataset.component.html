
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quick draw game 2nd page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    
    <section class="services-container" style="height:700px ;"  >
        <!-- heading section -->
        <h1 class="h-primary center" style="text-align: center;color: white;">
            Quick Draw
        </h1>

        <!-- back button -->
        <a href=""id="back"style="font-size: 20px;border-radius: 5px;"routerLink='/home'>back</a>

        <!-- main section this section cantains left mid right container -->

        <div id="services" style=" display: flex;flex-direction:row;height: 600px;" >
            
            <!-- left container -->
            <div class="box" style=" width: 25%; margin: 20px 20px 20px 20px;">
            
                <h2 class="h-secondary center btn1">Steps to play</h2>

                <div style="margin: 20px;color: white; width: 85%;">

                    <div class="btn"style="background-color:transparent;">-> Choose One of the labels provided on right.</div>
                    <div class="btn"style="background-color:transparent;">-> Draw inside the given canvas area.</div>
                    <div class="btn"style="background-color:transparent;">-> Press confirm selection </div>
                    <div class="btn"style="background-color:transparent;">-> If you make mistake while drawing press 'Clear selection'</div>

                </div>

            </div>

            <!-- mid container -->

            <div class="box" style="background-color: rgb(224, 177, 145);width: 40%;margin: 20px 20px 20px 20px;">

                <div style="margin: 20px 20px 20px 20px;height: 500px;background-color: white;text-align: center;">

                    <h2 class="h-secondary center">Draw inside this canvas</h2>
                    <canvas #mycanvas width="384" height="384"></canvas>
                </div>

            </div>

            <!-- right container -->

            <div class="box" style="width: 25%;margin: 20px 20px 20px 20px;text-align: center;height:800px">
                
                <div class="btn1">Choose from list </div>
                <div *ngFor="let class of classes">
                    <a class="btn"(click)="getclass(class)">{{class}}</a>
                </div>
                <!-- <a class="btn">Sun</a>
                <a class="btn">flower</a>
                <a class="btn">pencil</a>
                <a class="btn">Umbrella</a>
                <a class="btn">House</a>
                <a class="btn">Spoon</a> 
                <a class="btn">Treel</a>
                <a class="btn">Bird</a>
                <a class="btn">Hand</a>
                <a class="btn">Spectacles</a>  -->
                


                <div style="margin: 15px;">
                    <a class="btn" style="background-color: yellowgreen;"(click)="saveImage()" >Confirm Selection</a>
                    <a class="btn" style="background-color:rgb(247, 45, 45);"(click)="clearcanvas()">Clear canvas</a>
                </div>

            </div>


        </div>


    </section>
    
</body>
</html>
